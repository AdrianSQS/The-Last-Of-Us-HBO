  <main>

    <div class="abertura">
      <video src="video/Abertura - TLOU.mp4" autoplay muted>
    </div>

    <div class="carousel">
      <img class="img active" src="image/tlou-1.jpg" alt="Ellie na frente do Joel, cada um olhando para uma direção">
      <img class="img" src="image/tlou-2.jpg" alt="Joel e Ellie, cada um em um local diferente">
      <img class="img" src="image/tlou-3.jpg" alt="Joel olhando para fora por uma brecha">
      <img class="img" src="image/tlou-4.jpg" alt="Ellie (sentada) e Tess (agachada) conversando">
      <img class="img" src="image/tlou-5.jpg" alt="Joel e Ellie caminhando um ao lado do outro na cidade pós apocalíptica">
      <img class="img" src="image/tlou-6.jpg" alt=" Joel no escuro com uma lanterna acesa">

      <div class="information">

        <img class="hbo" src="image/hbo-original.svg" alt="HBO - Original">
        <img class="logo" src="image/logo.png" alt="Logo The Last Of Us">

        <p>
          The Last of Us é uma série distópica da HBO baseada na franquia de jogos
          de videogame de mesmo nome criada por Neil Druckmann. O drama narra um
          futuro pandêmico que foi devastador para humanidade, deixando os seres
          humanos à beira da extinção.
        </p>

        <a target="_blank" href="https://play.hbomax.com/series/urn:hbo:series:GYyofRQHeuJ6fiQEAAAEy?source=googleHBOMAX&action=play">
          <button class="custom-btn btn-15">
            Assistir agora
          </button>
        </a>
        
      </div>

      <div class="buttons-carousel">
        <button class="button selected"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>

      </div>

        <li class="github">
          <a target="_blank" href="https://github.com/AdrianSQS">

        <li class="linkedin">
          <a target="_blank" href="https://www.linkedin.com/in/adrian-siqueira-14a6b0132/">
          <img class="icon-linkedin" src="image/linkedin-in.svg" alt="Logo Linkedin">
